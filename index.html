<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center m-3">ASCII Converter</h1>
    
    <form action="" class="text-center m-3">
        <textarea class="" name="inputText" id="inputText" cols="40" rows="7" placeholder="Enter text here.."></textarea>

        <br>
        <input type="radio" name="conversion" id="toText" checked> ASCII to Text <br>
        <input type="radio" name="conversion" id="toASCII"> Text to ASCII <br>
        <br>
        <span onclick="convert()" class="border border-danger px-2">Click me</span> <br>
        <textarea class="mt-3" name="" id="outputText" cols="40" rows="7" placeholder="Converted text will be shown here..."></textarea>
    </form>


    <script>
        function convert() {
            if(document.getElementById('toText').checked == true) convertToText();
            else convertToAscii();
        }

        function convertToText() {
            let textToConvert = document.getElementById('inputText').value;
            let obj = textToConvert.split(" ");
            let textToPrint = "";
            for(let i=0; i<obj.length; i++)
                textToPrint += String.fromCharCode(obj[i]);
            // console.log(textToPrint);

            document.getElementById('outputText').innerHTML = textToPrint;
        }
        function convertToAscii() {
            let textToConvert = document.getElementById('inputText').value;
            // console.log(textToConvert);
            let textToPrint = "";
            for(let i=0; i<textToConvert.length; i++) {
                textToPrint += textToConvert.charCodeAt(i);
                textToPrint+= " ";
            }
            // console.log(textToPrint);
            document.getElementById('outputText').innerHTML = textToPrint;
        }
    </script>
</body>
</html>
