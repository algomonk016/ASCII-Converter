<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="
        text-center
        mb-3
        header
        text-white
        p-3
    ">
        ASCII Converter
    </h1>
    
    <form action="" class="text-center m-3">
        <textarea class="p-2 col-lg-5 col-md-6 col-10" onkeyup="convert()" name="inputText" id="inputText" cols="40" rows="7" placeholder="Enter text here.."></textarea>
        
        <div class="m-3">
            <input type="radio" name="conversion" id="toASCII" checked class="mb-3"> Text to ASCII  <br>
            <input type="radio" name="conversion" id="toText"> ASCII to Text
        </div>

        <textarea class="p-2 col-lg-5 col-md-6 col-10" name="" id="outputText" cols="40" rows="7" placeholder="Converted text will be shown here..."></textarea>
    </form>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
